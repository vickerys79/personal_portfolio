<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
            margin: 0;
        }

        .tile {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-size: 1.5em;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

       .tile:nth-child(1) {
            background-image: none;
            background-color: #3498db;
            color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .tile:nth-child(1) p {
            margin-bottom: 20px;
        }

        .tile:nth-child(1) a {
            margin: 0 20px;
            color: #ecf0f1; /* Change icon color if desired */
            font-size: 1.5em;
        }

        .tile:nth-child(1) a:hover {
            color: #2c3e50;
        }

        .tile:nth-child(2) {
            background-image: url('/static/Steve.jpeg');
            background-size: 80%;
        }

        .tile:nth-child(3) {
            background-image: url('/static/background.jpg');
        }

        .tile:nth-child(4) {
            background-image: url('/static/Finn.jpg');
        }

        .tile:nth-child(5) {
            background-image: url('/static/Chloe.jpg');
        }

        .tile:nth-child(6) {
            background-image: url('/static/triathlon.jpeg');
        }

        /* Add more image tiles if needed */

    </style>
</head>
<body>
    <div class="tile">
        Welcome to the personal portfolio website of Stephen Vickery. <br> <br>
        I am a Python developer with a wealth of experience in the IT industry. For more details about me please take
        a look at my profile page. <br><br>
        <b> This site is under development. </b> <br>
           <div>
            <a href="https://github.com/vickerys79" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://linkedin.com/in/vickerystephen" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:vickerys79@outlook.com"><i class="fas fa-envelope"></i></a>
            <a href="/profile" target="_blank">Profile Overview</a>
        </div>
    </div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
</body>
</html>
